<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian prayer generator</title>
  </head>
  <body>
    <h1>Christian Prayer Generator</h1>
    <div id="search-box">
      <form>
        <input
          type="search"
          placeholder="What do you want to prayer for?"
          id="search-bar"
          required
        />
        <input type="submit" value="search" id="search-button" />
      </form>
      <span>Type in keywords e.g. love, peace</span>
    </div>
  </body>
</html>
