<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian prayer generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,200;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Christian Prayer Generator</h1>
    <div id="search-box">
      <form id="prayer-form">
        <input
          type="search"
          placeholder="What do you want to prayer for?"
          id="search-bar"
          required
        />
        <input type="submit" value="search" id="search-button" />
      </form>
      <span id="info">Type in keywords e.g. love, peace</span>
      <footer>
        Coded by
        <a href="https://github.com/Pezza242" target="_blank">
          Peri Williams-Yearwood</a
        >, open-sourced on
        <a
          href="https://github.com/Pezza242/Christian-prayer-generator"
          target="_blank"
          >Github</a
        >, and hosted on
        <a
          href="https://shecode-ai-christian-prayer-generator.netlify.app/"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
    <div id="answer-box">
      <p id="prayer-answer"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
